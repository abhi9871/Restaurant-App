<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Restaurant App</title>
</head>
<body>
    <!-- Header is creating with the heading named "Reataurant App" -->
    <header id="main-header" class="bg-info-subtle text-center p-4 mb-3">
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <h1 id="header-title">Restaurant App</h1>
            </div>
          </div>
        </div>
      </header>
      <!-- Creating a form inside a container -->
      <div class="container">
        <form class="row g-3" id="restaurant">

          <!-- Creating a field for entering a price -->
        <div class="col-md-3">
          <label for="price" class="form-label fw-bold">Choose Price:</label>
          <input type="number" class="form-control" id="price">
        </div>

        <!-- Creating a field for entering a dish -->
        <div class="col-md-3">
          <label for="dish" class="form-label fw-bold">Choose Dish:</label>
          <input type="text" class="form-control" id="dish">
        </div>

        <!-- Creating a drop down menu for the table -->
        <div class="col-md-3">
          <label for="table" class="form-label fw-bold">Choose a Table:</label>
          <select id="table" class="form-select" placeholder="Choose a table...">
              <option value="" disabled selected hidden>Choose a table...</option>
              <option value="table1">Table 1</option>
              <option value="table2">Table 2</option>
              <option value="table3">Table 3</option>
            </select>
        </div>

        <!-- Creating an input of submit for submitting the form -->
          <div class="col-md-2 mt-5">
            <input type="submit" class="btn btn-primary mb-2" id="addToBill" value="Add to bill">
          </div>
      </form>

      <!-- Showing all the tables and their orders inside this div -->
        <div id="main" class="card card-body mt-3">
            <h3 class="title">Orders</h3>
            <h5 class="mt-4">Table 1</h5>
            <ul class="list-group" id="table1"></ul>
            <h5 class="mt-4">Table 2</h5>
            <ul class="list-group" id="table2"></ul>
            <h5 class="mt-4">Table 3</h5>
            <ul class="list-group" id="table3"></ul>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
